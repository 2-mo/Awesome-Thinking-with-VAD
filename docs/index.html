<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAD Scientific Panorama | Awesome-Thinking-with-VAD</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        body { 
            font-family: 'Noto Serif SC', serif;
            background-color: #f8fafc;
            overflow: hidden;
        }

        .panorama-viewport {
            cursor: grab;
            user-select: none;
            overflow-x: auto;
            overflow-y: hidden;
        }
        .panorama-viewport:active { cursor: grabbing; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        .blueprint-dot-bg {
            background-image: radial-gradient(#e2e8f0 0.8px, transparent 0.8px);
            background-size: 32px 32px;
        }

        .orthogonal-line {
            stroke: #cbd5e1;
            stroke-width: 1;
            fill: none;
            transition: stroke 0.3s ease;
        }
        .group:hover .orthogonal-line { stroke: #6366f1; stroke-width: 1.5; }

        @keyframes flow {
            from { stroke-dashoffset: 20; }
            to { stroke-dashoffset: 0; }
        }
        .animate-flow {
            stroke-dasharray: 4;
            animation: flow 1s linear infinite;
        }
    </style>
</head>
<body class="selection:bg-indigo-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        /**
         * 内联图标组件
         * 修复：Adjacent JSX elements must be wrapped in an enclosing tag.
         */
        const Icon = ({ name, size = 16, className = "" }) => {
            const icons = {
                ChevronLeft: <path d="m15 18-6-6 6-6"/>,
                ExternalLink: <path d="M15 3h6v6M10 14 21 3M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>,
                Github: (
                    <React.Fragment>
                        <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.28 1.15-.28 2.35 0 3.5-1 1.25-1 2.5-1 3.5 0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/>
                        <path d="M9 18c-4.51 2-5-3-7-3"/>
                    </React.Fragment>
                ),
                Navigation: <path d="m3 11 19-9-9 19-2-8-8-2Z"/>,
                Search: (
                    <React.Fragment>
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.3-4.3"/>
                    </React.Fragment>
                )
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const ACCENTS = {
            llm: { label: "LLM Reasoning", color: "#059669", accent: "bg-emerald-500", text: "text-emerald-700", light: "bg-emerald-50/50" },
            clip: { label: "CLIP Foundation", color: "#7c3aed", accent: "bg-purple-500", text: "text-purple-700", light: "bg-purple-50/50" },
            dataset: { label: "Benchmarks", color: "#2563eb", accent: "bg-blue-500", text: "text-blue-700", light: "bg-blue-50/50" }
        };

        const PAPER_DATA = [
            { name: "EVAL", year: "2023", conf: "CVPR'23", logo: "bg-red-800", anno: "Explainable VAD", type: "llm", pos: { x: 8, y: 25 } },
            { name: "PZAAR", year: "2023", conf: "CVPR'23", logo: "bg-blue-600", anno: "Contrastive Learning", type: "llm", pos: { x: 15, y: 70 } },
            { name: "VadCLIP", year: "2024", conf: "AAAI'24", logo: "https://upload.wikimedia.org/wikipedia/commons/5/50/Emblem_of_CU.png", anno: "Multimodal Foundation", type: "clip", pos: { x: 30, y: 30 } },
            { name: "STPrompt", year: "2024", conf: "ACM MM'24", logo: "bg-purple-400", anno: "S-T Prompting", type: "clip", pos: { x: 38, y: 20 } },
            { name: "TDSD", year: "2024", conf: "ACM MM'24", logo: "bg-purple-200", anno: "Task Distillation", type: "clip", pos: { x: 42, y: 65 } },
            { name: "LAVAD", year: "2024", conf: "CVPR'24", logo: "bg-green-700", anno: "Training-free", type: "llm", pos: { x: 48, y: 35 } },
            { name: "PE-MIL", year: "2024", conf: "CVPR'24", logo: "bg-blue-700", anno: "MIL Learning", type: "llm", pos: { x: 52, y: 75 } },
            { name: "TPWNG", year: "2024", conf: "CVPR'24", logo: "bg-blue-500", anno: "Weakly Supervised", type: "llm", pos: { x: 58, y: 25 } },
            { name: "AnomalyRuler", year: "2024", conf: "ECCV'24", logo: "bg-blue-900", anno: "Logical Reasoning", type: "llm", pos: { x: 62, y: 80 } },
            { name: "AdaCLIP", year: "2024", conf: "ECCV'24", logo: "bg-red-600", anno: "Adaptive Alignment", type: "clip", pos: { x: 68, y: 40 } },
            { name: "HiProbe", year: "2025", conf: "ACM MM'25", logo: "bg-red-800", anno: "Hierarchical Probing", type: "llm", pos: { x: 78, y: 15 } },
            { name: "EventVAD", year: "2025", conf: "ACM MM'25", logo: "bg-red-700", anno: "Event-based", type: "llm", pos: { x: 82, y: 35 } },
            { name: "PANDA", year: "2025", conf: "NIPS'25", logo: "bg-red-600", anno: "Prompt Reasoning", type: "llm", pos: { x: 88, y: 20 } },
            { name: "URF-VAA", year: "2025", conf: "NIPS'25", logo: "bg-blue-600", anno: "Uncertainty Refine", type: "llm", pos: { x: 94, y: 72 } },
            { name: "HawkEye", year: "2024", conf: "ACM MM'24", logo: "bg-red-900", anno: "Emotion Dataset", type: "dataset", pos: { x: 35, y: 85 } },
            { name: "CUVA", year: "2024", conf: "CVPR'24", logo: "https://upload.wikimedia.org/wikipedia/commons/5/50/Emblem_of_CU.png", anno: "Causal Benchmark", type: "dataset", pos: { x: 44, y: 92 } },
            { name: "Vad-R1", year: "2025", conf: "NIPS'25", logo: "bg-emerald-700", anno: "Cognitive Set", type: "dataset", pos: { x: 86, y: 90 } },
            { name: "A2Seek", year: "2025", conf: "NIPS'25", logo: "bg-orange-700", anno: "Drone Benchmark", type: "dataset", pos: { x: 96, y: 82 } }
        ];

        const App = () => {
            const [activeItem, setActiveItem] = useState(null);
            const scrollRef = useRef(null);
            const [isDragging, setIsDragging] = useState(false);
            const [startX, setStartX] = useState(0);
            const [scrollLeft, setScrollLeft] = useState(0);
            const [currentProgress, setCurrentProgress] = useState(0);

            // 监听滚动更新小地图
            useEffect(() => {
                const el = scrollRef.current;
                const handleScroll = () => {
                    const progress = el.scrollLeft / (el.scrollWidth - el.clientWidth);
                    setCurrentProgress(progress);
                };
                el.addEventListener('scroll', handleScroll);
                return () => el.removeEventListener('scroll', handleScroll);
            }, []);

            const handleMouseDown = (e) => {
                setIsDragging(true);
                setStartX(e.pageX - scrollRef.current.offsetLeft);
                setScrollLeft(scrollRef.current.scrollLeft);
            };
            const handleMouseLeave = () => setIsDragging(false);
            const handleMouseUp = () => setIsDragging(false);
            const handleMouseMove = (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const x = e.pageX - scrollRef.current.offsetLeft;
                const walk = (x - startX) * 2;
                scrollRef.current.scrollLeft = scrollLeft - walk;
            };

            const scrollTo = (pct) => {
                const el = scrollRef.current;
                el.scrollTo({ left: pct * (el.scrollWidth - el.clientWidth), behavior: 'smooth' });
            };

            return (
                <div className="h-screen w-full flex flex-col blueprint-dot-bg relative overflow-hidden">
                    
                    {/* Header */}
                    <header className="fixed top-0 left-0 w-full z-50 bg-white/70 backdrop-blur-xl border-b border-slate-200/60 px-10 py-5 flex items-center justify-between">
                        <div className="flex items-center gap-8">
                            <div className="flex flex-col">
                                <h1 className="text-2xl font-black italic tracking-tighter text-slate-900 uppercase leading-none">
                                    VAD Research Panorama
                                </h1>
                                <span className="text-[10px] font-mono font-bold text-slate-400 uppercase tracking-[0.4em] mt-1">Unified Evolutionary Map v2.0</span>
                            </div>
                            <div className="h-8 w-px bg-slate-200"></div>
                            <nav className="flex gap-6">
                                {Object.entries(ACCENTS).map(([k,v]) => (
                                    <div key={k} className="flex items-center gap-2 group cursor-help">
                                        <div className={`w-3 h-1 rounded-full ${v.accent} opacity-40 group-hover:opacity-100 transition-opacity`} />
                                        <span className="text-[10px] font-black uppercase text-slate-500 tracking-wider">{v.label}</span>
                                    </div>
                                ))}
                            </nav>
                        </div>
                        <div className="flex items-center gap-5">
                            <div className="flex items-center gap-2 px-4 py-2 bg-slate-100/50 rounded-full border border-slate-200">
                                <Icon name="Navigation" size={14} className="text-slate-400" />
                                <span className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Interactive Canvas</span>
                            </div>
                            <a href="https://github.com/2-mo/Awesome-Thinking-with-VAD" target="_blank" className="p-2.5 bg-slate-900 text-white rounded-full hover:scale-110 transition-transform shadow-lg shadow-slate-200">
                                <Icon name="Github" size={20}/>
                            </a>
                        </div>
                    </header>

                    {/* Panorama Viewport */}
                    <main 
                        ref={scrollRef}
                        onMouseDown={handleMouseDown}
                        onMouseLeave={handleMouseLeave}
                        onMouseUp={handleMouseUp}
                        onMouseMove={handleMouseMove}
                        className="flex-1 panorama-viewport no-scrollbar relative pt-24"
                    >
                        <div className="h-full w-[4000px] relative">
                            
                            {/* Year Indicators & Fields */}
                            <div className="absolute inset-0 flex">
                                <div className="w-[30%] h-full flex flex-col border-r border-slate-200/50">
                                    <div className="flex-1 flex items-center justify-center opacity-[0.04] text-[25vw] font-black italic select-none">2023</div>
                                    <div className="h-32 bg-slate-50/30 flex items-center px-12 border-t border-slate-100">
                                        <span className="text-xs font-bold text-slate-300 uppercase tracking-[1em]">Establishing discriminative Baselines</span>
                                    </div>
                                </div>
                                <div className="w-[40%] h-full flex flex-col border-r border-slate-200/50 bg-slate-50/20">
                                    <div className="flex-1 flex items-center justify-center opacity-[0.04] text-[25vw] font-black italic select-none">2024</div>
                                    <div className="h-32 bg-slate-100/30 flex items-center px-12 border-t border-slate-100">
                                        <span className="text-xs font-bold text-slate-300 uppercase tracking-[1em]">The Rise of Multimodal CLIP Alignment</span>
                                    </div>
                                </div>
                                <div className="w-[30%] h-full flex flex-col">
                                    <div className="flex-1 flex items-center justify-center opacity-[0.04] text-[25vw] font-black italic select-none">2025</div>
                                    <div className="h-32 bg-slate-50/30 flex items-center px-12 border-t border-slate-100">
                                        <span className="text-xs font-bold text-slate-300 uppercase tracking-[1em]">Cognitive Reasoning & LLM Integration</span>
                                    </div>
                                </div>
                            </div>

                            {/* The Spine (SVG Layer) */}
                            <svg className="absolute inset-0 w-full h-full pointer-events-none" xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <linearGradient id="spineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                                        <stop offset="0%" stopColor="#e2e8f0" />
                                        <stop offset="50%" stopColor="#818cf8" stopOpacity="0.6" />
                                        <stop offset="100%" stopColor="#4f46e5" />
                                    </linearGradient>
                                </defs>
                                {/* Central Axis */}
                                <line x1="0" y1="50%" x2="100%" y2="50%" stroke="url(#spineGrad)" strokeWidth="2" strokeDasharray="8 4" className="opacity-40" />
                                
                                {PAPER_DATA.map((paper, idx) => {
                                    const x = (paper.pos.x / 100) * 4000;
                                    const y = (paper.pos.y / 100) * (window.innerHeight - 150);
                                    const centerY = (window.innerHeight - 150) / 2;
                                    
                                    return (
                                        <g key={idx} className="group">
                                            <path 
                                                d={`M ${x} ${y} L ${x} ${centerY}`} 
                                                className="orthogonal-line"
                                            />
                                            <circle cx={x} cy={centerY} r="3" fill="#cbd5e1" className="group-hover:fill-indigo-500 transition-colors" />
                                        </g>
                                    );
                                })}
                            </svg>

                            {/* Node Cards */}
                            {PAPER_DATA.map((paper, idx) => {
                                const accent = ACCENTS[paper.type];
                                const isUrl = paper.logo && paper.logo.startsWith('http');
                                
                                return (
                                    <div 
                                        key={idx}
                                        className="absolute group z-10"
                                        style={{ left: `${paper.pos.x}%`, top: `${paper.pos.y}%`, transform: 'translate(-50%, -50%)' }}
                                    >
                                        <div 
                                            onClick={() => setActiveItem(paper)}
                                            className={`relative w-[200px] bg-white/80 backdrop-blur-md border border-slate-200 p-3 rounded-lg shadow-sm hover:shadow-2xl hover:scale-105 hover:bg-white transition-all cursor-pointer`}
                                        >
                                            <div className={`absolute top-0 left-0 w-1 h-full ${accent.accent}`} />
                                            <div className="flex justify-between items-start mb-2">
                                                <div className="flex items-center gap-2">
                                                    <div className="w-6 h-6 bg-white border border-slate-100 flex-shrink-0 rounded-md overflow-hidden shadow-inner">
                                                        {isUrl ? <img src={paper.logo} className="w-full h-full object-contain" /> : <div className={`w-full h-full ${paper.logo}`} />}
                                                    </div>
                                                    <h4 className="text-[14px] font-black italic text-slate-900 tracking-tight">{paper.name}</h4>
                                                </div>
                                                <span className="text-[9px] font-mono font-bold text-slate-300">@{paper.conf}</span>
                                            </div>
                                            <p className="text-[10px] text-slate-400 leading-snug italic line-clamp-2">{paper.anno}</p>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </main>

                    {/* Minimap Navigator */}
                    <div className="fixed bottom-10 left-1/2 -translate-x-1/2 z-50 w-[400px] h-12 bg-white/80 backdrop-blur-xl border border-slate-200 rounded-full flex items-center px-6 gap-4 shadow-2xl">
                        <span className="text-[9px] font-black uppercase text-slate-400 tracking-widest">Navigate</span>
                        <div className="flex-1 h-1 bg-slate-100 rounded-full relative overflow-hidden">
                            <div className="absolute h-full bg-indigo-500 rounded-full transition-all duration-300" style={{ width: `${currentProgress * 100}%` }} />
                        </div>
                        <div className="flex gap-2">
                            {["2023", "2024", "2025"].map((y, i) => (
                                <button 
                                    key={y} 
                                    onClick={() => scrollTo(i * 0.45)}
                                    className="text-[9px] font-black px-2 py-1 rounded-md hover:bg-slate-100 transition-colors uppercase"
                                >
                                    {y}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Footer Stats */}
                    <footer className="fixed bottom-0 left-0 w-full z-40 bg-slate-900/95 text-white/40 px-10 py-3 flex justify-between items-center text-[9px] font-bold uppercase tracking-[0.3em]">
                        <span>Archive Capacity: {PAPER_DATA.length} Papers Optimized for Inference</span>
                        <span>Scientific Figure Atlas // Ver 2.0.4</span>
                    </footer>

                    {/* Detail Modal */}
                    {activeItem && (
                        <div className="fixed inset-0 z-[100] bg-slate-950/40 backdrop-blur-md flex items-center justify-center p-6 animate-in fade-in duration-300" onClick={() => setActiveItem(null)}>
                            <div className="bg-white w-full max-w-[480px] shadow-2xl border border-slate-900 rounded-2xl overflow-hidden animate-in zoom-in-95" onClick={e => e.stopPropagation()}>
                                <div className="h-2 w-full" style={{ backgroundColor: ACCENTS[activeItem.type].color }} />
                                <div className="p-12 text-slate-900">
                                    <div className="flex justify-between items-start mb-12">
                                        <div>
                                            <span className={`text-[10px] font-mono font-bold uppercase tracking-widest ${ACCENTS[activeItem.type].text}`}>
                                                {ACCENTS[activeItem.type].label} Entry
                                            </span>
                                            <h3 className="text-6xl font-black italic tracking-tighter leading-none mt-2">{activeItem.name}</h3>
                                        </div>
                                        <button onClick={() => setActiveItem(null)} className="p-3 border border-slate-100 hover:bg-slate-900 hover:text-white transition-all rounded-full shadow-sm">
                                            <Icon name="ChevronLeft" size={24} />
                                        </button>
                                    </div>
                                    <div className="space-y-10">
                                        <div className="flex items-center gap-6">
                                            <span className="px-4 py-1.5 bg-slate-900 text-white text-[13px] font-bold uppercase italic tracking-widest rounded-md">{activeItem.conf}</span>
                                            <div className="h-px flex-1 bg-slate-100" />
                                            <span className="text-slate-400 text-[13px] font-bold uppercase tracking-widest">{activeItem.year} EDITION</span>
                                        </div>
                                        <div className="p-8 bg-slate-50 border border-slate-100 relative rounded-xl">
                                            <Icon name="Search" size={24} className="absolute -top-3 -right-3 text-slate-200" />
                                            <p className="text-[16px] leading-relaxed italic text-slate-600 font-medium">
                                                这是一项在 <span className="text-slate-900 font-bold">{ACCENTS[activeItem.type].label}</span> 演进路径上的核心贡献。该研究深入探讨了 <span className="text-slate-900 underline underline-offset-4 decoration-slate-200 decoration-4">"{activeItem.anno}"</span>。
                                            </p>
                                        </div>
                                        <button className="w-full flex items-center justify-center gap-3 py-5 bg-slate-900 text-white text-sm font-black uppercase tracking-[0.2em] hover:bg-black transition-all shadow-xl shadow-slate-200 active:scale-95">
                                            <Icon name="ExternalLink" size={18} /> Access Full Publication
                                        </button>
                                    </div>
                                </div>
                                <div className="px-12 py-6 bg-slate-50 border-t border-slate-100 text-[10px] font-bold text-slate-400 flex justify-between uppercase tracking-[0.3em]">
                                    <span>VAD-NODE-{activeItem.name}</span>
                                    <span>Awesome-Thinking-with-VAD</span>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
