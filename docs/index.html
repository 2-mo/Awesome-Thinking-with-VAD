<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAD Scientific Atlas | Awesome-Thinking-with-VAD</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        :root {
            --primary-emerald: #059669;
            --primary-indigo: #4f46e5;
            --primary-red: #dc2626;
            --spine-color: #e2e8f0;
            --arxiv-red: #B31B1B;
        }
        
        body, button, input, textarea { 
            font-family: 'Times New Roman', Times, serif !important;
            background-color: #ffffff;
            overflow-x: hidden;
        }

        .panorama-viewport {
            cursor: grab;
            user-select: none;
            overflow-x: auto;
            overflow-y: hidden;
        }
        .panorama-viewport:active { cursor: grabbing; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* 时间轴主轴 */
        .timeline-spine {
            height: 1px;
            background: var(--spine-color);
            position: absolute;
            top: 50%; 
            margin-top: -0.5px;
            left: 0;
            width: 100%;
            z-index: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(3px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-node { animation: fadeIn 0.3s ease-out forwards; }

        .date-marker-bg {
            background: white;
            padding: 0 6px;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 22px;
        }

        /* 艺术化“叶形”印章 */
        .leaf-stamp {
            position: absolute;
            bottom: -1px; 
            right: -1px;  
            height: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 6px 0 10px;
            border-top-left-radius: 12px;
            border-bottom-right-radius: 2px;
            z-index: 30;
            box-shadow: -1px -1px 4px rgba(0,0,0,0.05);
        }

        .leaf-stamp-text {
            font-size: 6.5px;
            font-weight: 900;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            line-height: 1;
            white-space: nowrap;
        }

        /* 年份背景水印 */
        .bg-year-watermark {
            font-size: 18vw;
            font-weight: 900;
            font-style: italic;
            color: #000;
            opacity: 0.012;
            pointer-events: none;
            user-select: none;
            line-height: 1;
            white-space: nowrap;
        }
    </style>
</head>
<body class="selection:bg-indigo-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo, Fragment, memo } = React;

        const GITHUB_LOGO_URL = "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/330px-GitHub_Invertocat_Logo.svg.png";

        const CONF_THEMES = {
            "CVPR": "#1e40af", "AAAI": "#991b1b", "ICCV": "#0369a1", 
            "ECCV": "#b45309", "ACM MM": "#7e22ce", "NeurIPS": "#047857", 
            "ICML": "#1d4ed8", "DEFAULT": "#64748b"
        };

        const getConfColor = (confStr) => {
            const key = Object.keys(CONF_THEMES).find(k => confStr.includes(k));
            return CONF_THEMES[key] || CONF_THEMES.DEFAULT;
        };

        const AwardStamp = ({ type }) => {
            const bgColor = type === 'Oral' ? '#ea580c' : '#0284c7';
            return (
                <div className="leaf-stamp" style={{ backgroundColor: bgColor }}>
                    <span className="leaf-stamp-text">{type}</span>
                </div>
            );
        };

        const Icon = ({ name, size = 16, className = "" }) => {
            if (name === "Github") return <img src={GITHUB_LOGO_URL} alt="GitHub" style={{ width: size, height: size }} className={className} />;
            const icons = {
                ChevronLeft: <path d="m15 18-6-6 6-6"/>,
                ExternalLink: <path d="M15 3h6v6M10 14 21 3M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || null}
                </svg>
            );
        };

        const BrandIcon = ({ name, size = 11 }) => {
            if (name === "Arxiv") {
                return (
                    <div className="bg-[#B31B1B] px-0.5 py-0.5 rounded-[1px] flex items-center justify-center shrink-0">
                        <img src="https://arxiv.org/static/browse/0.3.4/images/arxiv-logo-one-color-white.svg" alt="arXiv" style={{ height: `${size - 5}px`, width: 'auto' }} />
                    </div>
                );
            }
            if (name === "Github") return <img src={GITHUB_LOGO_URL} alt="GitHub" style={{ height: `${size}px`, width: 'auto' }} className="shrink-0" />;
            return null;
        };

        const ACCENTS = {
            llm: { label: "LLM", accent: "bg-emerald-600" },
            clip: { label: "CLIP", accent: "bg-indigo-600" },
            dataset: { label: "Data", accent: "bg-red-600" }
        };

        const CONF_MONTHS = {
            "AAAI": 2, "CVPR": 6, "ICML": 7, "ECCV": 10, "ACM MM": 10, "ICCV": 10, "NeurIPS": 12
        };

        const PAPER_DATA = [
            // 2023
            { name: "EVAL", title: "Explainable Video Anomaly Detection via Multi-Grained Reasoning", year: "2023", conf: "CVPR'23", type: "llm", logo: "bg-red-800", anno: "Explainable VAD Architecture" },
            { name: "PZAAR", title: "PZAAR: Contrastive Representation Learning for Video Anomaly Recognition", year: "2023", conf: "CVPR'23", type: "llm", logo: "bg-blue-600", anno: "Contrastive Learning", award: "Oral" },
            // 2024
            { name: "VadCLIP", title: "VadCLIP: Adapting Vision-Language Models for Video Anomaly Detection", year: "2024", conf: "AAAI'24", type: "clip", logo: "https://upload.wikimedia.org/wikipedia/commons/5/50/Emblem_of_CU.png", anno: "Multimodal Foundation Paradigm" },
            { name: "VarCMP", title: "Variable-Context Modeling and Prediction for Video Anomaly Detection", year: "2024", conf: "AAAI'24", type: "clip", logo: "bg-blue-300", anno: "Contextual Modeling" },
            { name: "Fed-WAVAD", title: "Federated Weakly-supervised Video Anomaly Detection", year: "2024", conf: "AAAI'24", type: "clip", logo: "bg-emerald-800", anno: "Weakly-supervised Federated" },
            { name: "LAVAD", title: "LAVAD: Language-Augmented Training-Free Video Anomaly Detection", year: "2024", conf: "CVPR'24", type: "llm", logo: "bg-green-700", anno: "Training-free Inference", award: "Oral" },
            { name: "PE-MIL", title: "Prompt-Enhanced Multiple Instance Learning for Video Anomaly Detection", year: "2024", conf: "CVPR'24", type: "llm", logo: "bg-blue-700", anno: "MIL Learning" },
            { name: "TPWNG", title: "Temporal Preference Weakly-supervised Video Anomaly Detection", year: "2024", conf: "CVPR'24", type: "llm", logo: "bg-blue-500", anno: "Weakly Supervised" },
            { name: "MULDE", title: "MULDE: Multi-Teacher Knowledge Distillation for Video Anomaly Detection", year: "2024", conf: "CVPR'24", type: "llm", logo: "bg-red-500", anno: "Multi-Teacher Distillation" },
            { name: "CUVA", title: "CUVA: A Causal Inference Benchmark for Video Anomaly Analysis", year: "2024", conf: "CVPR'24", type: "dataset", logo: "https://upload.wikimedia.org/wikipedia/commons/5/50/Emblem_of_CU.png", anno: "Causation Benchmark" },
            { name: "PhyAD", title: "PhyAD: Physics-Grounded Video Anomaly Detection", year: "2024", conf: "CVPR'24", type: "dataset", logo: "bg-red-700", anno: "Physics-Grounded" },
            { name: "STPrompt", title: "STPrompt: Spatio-Temporal Prompting for Multimodal Video Anomaly Detection", year: "2024", conf: "ACM MM'24", type: "clip", logo: "bg-purple-400", anno: "Spatio-Temporal Prompting", award: "Highlight" },
            { name: "TDSD", title: "Task-Driven Feature Distillation for Spatio-Temporal Anomaly Detection", year: "2024", conf: "ACM MM'24", type: "clip", logo: "bg-purple-200", anno: "Task Distillation" },
            { name: "AnomalyRuler", title: "AnomalyRuler: Logical Ruler Reasoning for Video Anomaly Detection", year: "2024", conf: "ECCV'24", type: "llm", logo: "bg-blue-900", anno: "Logical Ruler Reasoning" },
            { name: "AdaCLIP", title: "AdaCLIP: Adaptive Alignment of Vision-Language Models for Anomaly Detection", year: "2024", conf: "ECCV'24", type: "clip", logo: "bg-red-600", anno: "Adaptive Alignment" },
            { name: "FedVAD", title: "FedVAD: Privacy-Preserving Federated Video Anomaly Detection", year: "2024", conf: "ECCV'24", type: "dataset", logo: "bg-gray-400", anno: "Privacy Protection" },
            { name: "HawkEye", title: "HawkEye: An Emotion-Oriented Dataset for Video Anomaly Detection", year: "2024", conf: "ACM MM'24", type: "dataset", logo: "bg-red-900", anno: "Emotion Analysis" },
            { name: "HAWK", title: "HAWK: Open-World Video Anomaly Detection Benchmark", year: "2024", conf: "NeurIPS'24", type: "dataset", logo: "bg-indigo-800", anno: "Open-World Bench" },
            // 2025
            { name: "VERA", title: "VERA: Verbalized Learning for Video Anomaly Detection", year: "2025", conf: "CVPR'25", type: "llm", logo: "bg-yellow-600", anno: "Verbalized Learning" },
            { name: "Holmes-VAU", title: "Holmes-VAU: Multi-Grained Reasoning for Video Anomaly Understanding", year: "2025", conf: "CVPR'25", type: "dataset", logo: "bg-sky-800", anno: "Multi-Grained Reasoning", award: "Highlight" },
            { name: "Ex-VAD", title: "Ex-VAD: Explainable Fine-Grained Video Anomaly Detection", year: "2025", conf: "ICML'25", type: "llm", logo: "bg-emerald-900", anno: "Fine-Grained Detection" },
            { name: "HiProbe-VAD", title: "HiProbe: Hierarchical Probing for Multimodal Video Anomaly Detection", year: "2025", conf: "ACM MM'25", type: "llm", logo: "bg-red-800", anno: "Hierarchical Probing", award: "Oral" },
            { name: "EventVAD", title: "EventVAD: Detection in Event-based Video Streams", year: "2025", conf: "ACM MM'25", type: "llm", logo: "bg-red-700", anno: "Event-based Stream" },
            { name: "VA-GPT", title: "VA-GPT: Token Sampling Paradigm for Video Anomaly Detection", year: "2025", conf: "ICCV'25", type: "dataset", logo: "bg-indigo-900", anno: "Token Sampling Paradigm" },
            { name: "PANDA", title: "PANDA: Prompt Analysis and Reasoning for Video Anomaly Detection", year: "2025", conf: "NeurIPS'25", type: "llm", logo: "bg-red-600", anno: "Prompt Reasoning" },
            { name: "URF-VAA", title: "URF-VAA: Uncertainty Refinement in Video Anomaly Analysis", year: "2025", conf: "NeurIPS'25", type: "llm", logo: "bg-blue-600", anno: "Uncertainty Refinement" },
            { name: "VADTree", title: "VADTree: Hierarchical Detection Tree for Video Anomaly Detection", year: "2025", conf: "NeurIPS'25", type: "llm", logo: "bg-red-950", anno: "Hierarchical Detection Tree" },
            { name: "MoniTor", title: "MoniTor: A Systematic Paradigm for Monitor-based VAD", year: "2025", conf: "NeurIPS'25", type: "dataset", logo: "bg-gray-500", anno: "Monitor Paradigm" },
            { name: "Vad-R1", title: "Vad-R1: Perception-to-Cognition Reasoning Dataset for VAD", year: "2025", conf: "NeurIPS'25", type: "dataset", logo: "bg-emerald-700", anno: "Perception-to-Cognition" },
            { name: "A2Seek", title: "A2Seek: Drone-view Benchmark and Graph-of-Thought for VAD", year: "2025", conf: "NeurIPS'25", type: "dataset", logo: "bg-orange-700", anno: "Drone-view & GoT" }
        ];

        const InstitutionLogo = ({ source }) => {
            const isUrl = source && (source.startsWith('http') || source.startsWith('/'));
            return (
                <div className="relative w-[36px] h-[36px] flex-shrink-0 flex items-center justify-center bg-white border border-slate-100 shadow-sm rounded overflow-hidden">
                    {isUrl ? <img src={source} alt="" className="w-full h-full object-contain p-1" /> : <div className={`w-full h-full ${source || 'bg-slate-300'} opacity-80`} />}
                </div>
            );
        };

        const PaperCard = memo(({ paper, onClick }) => {
            const acc = ACCENTS[paper.type] || ACCENTS.llm;
            const confColor = getConfColor(paper.conf);
            return (
                <div 
                    onClick={() => onClick(paper)} 
                    className="group relative w-[185px] bg-white border border-slate-200 pt-2 px-2 pb-0.5 rounded shadow-sm hover:shadow-xl hover:z-[50] transition-all cursor-pointer animate-node overflow-hidden"
                >
                    <div className={`absolute top-0 left-0 w-0.5 h-full ${acc.accent}`} />
                    {paper.award && <AwardStamp type={paper.award} />}
                    <div className="flex gap-2.5 items-center">
                        <InstitutionLogo source={paper.logo} />
                        <div className="flex flex-col min-w-0 flex-1">
                            <div className="flex items-center gap-1 mb-0.5">
                                <h4 className="text-[11.5px] font-bold text-slate-900 tracking-tight leading-none group-hover:text-indigo-600 transition-colors truncate max-w-[90px]">{paper.name}</h4>
                                <div className="flex items-center gap-1 shrink-0 opacity-80 group-hover:opacity-100 transition-opacity">
                                    <BrandIcon name="Arxiv" size={11} />
                                    <BrandIcon name="Github" size={10} />
                                </div>
                            </div>
                            <p className="text-[11px] text-slate-500 font-medium italic truncate leading-tight">{paper.anno}</p>
                            <div className="mt-1 h-[10px] mb-1 flex items-center">
                                <span className="text-[7.5px] font-black tracking-tighter shrink-0" style={{ color: confColor }}>{paper.conf}</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        });

        const App = () => {
            const [activeItem, setActiveItem] = useState(null);
            const scrollRef = useRef(null);
            const COLUMN_WIDTH = 220;

            useEffect(() => {
                const el = scrollRef.current;
                const handleWheel = (e) => { if (e.deltaY !== 0) { e.preventDefault(); el.scrollLeft += e.deltaY * 1.5; } };
                el.addEventListener('wheel', handleWheel, { passive: false });
                return () => el.removeEventListener('wheel', handleWheel);
            }, []);

            const timeline = useMemo(() => {
                const monthsNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
                const groups = [];
                ["2023", "2024", "2025"].forEach(y => {
                    for(let m = 1; m <= 12; m++) {
                        const papers = PAPER_DATA.filter(p => {
                            const confKey = Object.keys(CONF_MONTHS).find(k => p.conf.includes(k));
                            return p.year === y && (confKey ? CONF_MONTHS[confKey] : 6) === m;
                        });
                        if (papers.length > 0) groups.push({ dateLabel: `${monthsNames[m-1]} ${y}`, year: y, id: `${y}-${m}` });
                    }
                });
                return groups;
            }, []);

            return (
                <div className="h-screen w-full flex flex-col bg-[#ffffff] relative overflow-hidden">
                    <header className="fixed top-0 left-0 w-full z-50 bg-white/80 backdrop-blur-md border-b border-slate-100 px-10 py-4 flex items-center justify-between shadow-sm">
                        <div className="flex items-center gap-12">
                            <div className="flex flex-col">
                                <h1 className="text-2xl font-bold tracking-tighter text-slate-900 uppercase leading-none italic">VAD Scientific Atlas</h1>
                                <span className="text-[9px] font-bold text-slate-400 uppercase tracking-[0.35em] mt-1.5 underline decoration-indigo-200 underline-offset-4 decoration-2">
                                    Evolution of Video Anomaly Understanding Paradigms | v17.8
                                </span>
                            </div>
                            <div className="flex gap-8 text-slate-500">
                                {Object.entries(ACCENTS).map(([k,v]) => (
                                    <div key={k} className="flex items-center gap-2 opacity-70"><div className={`w-3 h-0.5 ${v.accent}`} /><span className="text-[9.5px] font-black uppercase tracking-wider">{v.label}</span></div>
                                ))}
                            </div>
                        </div>
                        <a href="https://github.com/2-mo/Awesome-Thinking-with-VAD" target="_blank" className="p-2 bg-slate-100 hover:bg-slate-200 text-slate-900 rounded-full hover:scale-110 transition-transform shadow-sm flex items-center justify-center border border-slate-200">
                            <Icon name="Github" size={18}/>
                        </a>
                    </header>

                    <main ref={scrollRef} className="flex-1 panorama-viewport no-scrollbar relative">
                        <div className="inline-flex h-full items-stretch px-[300px] relative" style={{ minWidth: `${timeline.length * COLUMN_WIDTH + 600}px` }}>
                            <div className="timeline-spine" />
                            
                            <div className="absolute inset-0 flex items-center pointer-events-none select-none z-[-10]">
                                {['2023', '2024', '2025'].map(y => {
                                    const firstIdx = timeline.findIndex(t => t.id.startsWith(y));
                                    const count = timeline.filter(t => t.id.startsWith(y)).length;
                                    if (firstIdx === -1) return null;
                                    return (
                                        <div key={y} className="absolute flex justify-center items-center" style={{ left: `${firstIdx * COLUMN_WIDTH}px`, width: `${count * COLUMN_WIDTH}px`, height: '100%' }}>
                                            <span className="bg-year-watermark">{y}</span>
                                        </div>
                                    );
                                })}
                            </div>

                            {timeline.map((seg, idx) => (
                                <div key={seg.id} className="absolute w-[220px] grid grid-rows-[1fr_22px_1fr] h-full" style={{ left: `${idx * COLUMN_WIDTH}px` }}>
                                    <div className="flex flex-col-reverse items-center justify-start gap-2 mb-1.5 relative z-10">
                                        {PAPER_DATA.filter(p => p.year === seg.id.split('-')[0] && (Object.keys(CONF_MONTHS).find(k => p.conf.includes(k)) ? CONF_MONTHS[Object.keys(CONF_MONTHS).find(k => p.conf.includes(k))] : 6) === parseInt(seg.id.split('-')[1])).filter(p => p.type !== 'dataset').map((p, i) => <PaperCard key={i} paper={p} onClick={() => setActiveItem(p)} />)}
                                    </div>
                                    <div className="flex items-center justify-center relative">
                                        <div className="date-marker-bg">
                                            <span className="text-[8.5px] font-black text-slate-950 uppercase tracking-[0.15em] whitespace-nowrap leading-none">
                                                {seg.dateLabel}
                                            </span>
                                        </div>
                                    </div>
                                    <div className="flex flex-col items-center justify-start gap-2 mt-1.5 relative z-10">
                                        {PAPER_DATA.filter(p => p.year === seg.id.split('-')[0] && (Object.keys(CONF_MONTHS).find(k => p.conf.includes(k)) ? CONF_MONTHS[Object.keys(CONF_MONTHS).find(k => p.conf.includes(k))] : 6) === parseInt(seg.id.split('-')[1])).filter(p => p.type === 'dataset').map((p, i) => <PaperCard key={i} paper={p} onClick={() => setActiveItem(p)} />)}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    <footer className="fixed bottom-0 left-0 w-full z-40 bg-white border-t border-slate-50 px-10 py-3 flex justify-between items-center text-[8.5px] font-bold uppercase tracking-[0.4em] text-slate-300">
                        <span>Terminology Shift to VAU | Clean Modal View | v17.8</span>
                        <span>© 2026 VAD Research Community | Awesome-Thinking-with-VAD</span>
                    </footer>

                    {activeItem && (
                        <div className="fixed inset-0 z-[100] bg-slate-950/20 backdrop-blur-sm flex items-center justify-center p-6 animate-in fade-in duration-300" onClick={() => setActiveItem(null)}>
                            <div className="bg-white w-full max-w-[480px] shadow-2xl border border-slate-900 rounded-sm overflow-hidden animate-in zoom-in-95" onClick={e => e.stopPropagation()}>
                                <div className="h-1.5 w-full" style={{ backgroundColor: (ACCENTS[activeItem.type] || ACCENTS.llm).color }} />
                                <div className="p-10 text-slate-900">
                                    <div className="flex justify-between items-start mb-8">
                                        <div className="flex flex-col">
                                            <div className="flex items-center gap-2 mb-2">
                                                <span className={`text-[10px] font-bold uppercase tracking-widest text-slate-400`}>
                                                    {activeItem.conf} // Year {activeItem.year}
                                                </span>
                                                {activeItem.award && <span className={`text-[9px] font-black px-1.5 py-0.5 rounded-sm uppercase ${activeItem.award === 'Oral' ? 'bg-orange-100 text-orange-700' : 'bg-sky-100 text-sky-700'}`}>{activeItem.award}</span>}
                                            </div>
                                            <h3 className="text-2xl font-bold italic tracking-tight leading-tight text-slate-900">
                                                {activeItem.title || activeItem.name}
                                            </h3>
                                        </div>
                                        <button onClick={() => setActiveItem(null)} className="p-1.5 border border-slate-100 hover:bg-slate-900 hover:text-white transition-all text-slate-300 rounded-full flex items-center justify-center w-10 h-10 shadow-sm shrink-0 ml-4">
                                            <Icon name="ChevronLeft" size={24} />
                                        </button>
                                    </div>
                                    <div className="space-y-8 text-justify leading-relaxed italic text-slate-700 font-medium">
                                        这是一项在 {(ACCENTS[activeItem.type] || ACCENTS.llm).label} 领域具有标志性意义的研究。该工作核心探讨了 <span className="text-slate-900 font-bold underline decoration-slate-200 decoration-4">"{activeItem.anno}"</span> 这一关键问题。
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 mt-8">
                                        <button className="flex items-center justify-center gap-2.5 py-4 bg-slate-900 text-white text-[11px] font-black uppercase tracking-[0.2em] hover:bg-black transition-all active:scale-95 shadow-xl"><BrandIcon name="Arxiv" size={18} /> Read Paper</button>
                                        <button className="flex items-center justify-center gap-2.5 py-4 border-2 border-slate-900 text-slate-900 text-[11px] font-black uppercase tracking-[0.2em] hover:bg-slate-50 transition-all active:scale-95 shadow-xl"><BrandIcon name="Github" size={14} /> View Artifacts</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
